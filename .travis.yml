language: node_js
node_js:
  - '8'

os:
  - linux
  - osx

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8

env:
  global:
    secure: ""

before_install:
  - if [ "$TRAVIS_OS_NAME" == "linux" ] ; then export CXX=g++-4.8 ; fi

install:
  - npm install

script:
  - npm run test

after_success:
  - ./scripts/travis.sh
